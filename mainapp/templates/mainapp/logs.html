{% extends 'mainapp/base.html' %}

{% block content %}
    <div class="card">
    <div class="card-header">Последние 1000 строк логов</div>
    <a href="{% url 'mainapp:logs_download' %}" class="btn btn-outline-warning">Скачать логи</a>
        <div class="card-body">
            {% for log in logs %}
                {{ log }}<br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
